apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "helm-node.fullname" . }}
  labels:
    app: {{ template "helm-node.name" . }}
    chart: {{ template "helm-node.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ template "helm-node.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "helm-node.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ready
              port: 3000
          readinessProbe:
            httpGet:
              path: /ready  # แก้ path ให้ถูกต้อง
              port: 3000
            initialDelaySeconds: 15  # ให้รอโหลดก่อนเริ่มตรวจสอบ
            periodSeconds: 10
            failureThreshold: 5  # ป้องกันการ restart บ่อยเกินไป
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}